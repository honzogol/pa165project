<mat-spinner [style.display]="!showMonster ? 'block' : 'none'" class="center"></mat-spinner>

<mat-card class="main-card mat-elevation-z4" *ngIf="showMonster">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Name" value="{{monster.name}}">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Height" value="{{monster.height}}">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Weight" value="{{monster.weight}}">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-select placeholder="Agility" [(value)]="selectedAgility">
              <mat-option value="SLOW">Slow</mat-option>
              <mat-option value="FAST">Fast</mat-option>
              <mat-option value="null">Not selected</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary">Update</button>
    </mat-grid-tile>
  </mat-grid-list>

</mat-card>
