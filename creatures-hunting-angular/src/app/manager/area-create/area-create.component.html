<mat-card class="main-card mat-elevation-z4" >
  <div>
    <mat-form-field>
      <input matInput #name  placeholder="Name" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Type" [(value)]="areaType">
        <mat-option value="DISTRICT">District</mat-option>
        <mat-option value="MOUNTAINS">Mountains</mat-option>
        <mat-option value="DESERT">Desert</mat-option>
        <mat-option value="OTHER">Other</mat-option>
        <mat-option >Not selected</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" routerLink="/areas">Back</button>
  <button mat-raised-button color="primary" (click)="createArea(name.value, areaType)">Create</button>


</mat-card>
