<mat-spinner [style.display]="!showAreas ? 'block' : 'none'" class="center"></mat-spinner>

<mat-card class="main-card mat-elevation-z4">
  <h4>All weapons</h4>
  <button mat-raised-button color="primary" routerLink="">Back</button>
  <button mat-raised-button color="primary" routerLink="/create/area" *ngIf="isAdmin">Create new area</button>
  <mat-table #table [dataSource]="dataSource" *ngIf="showAreas">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let area"> {{area.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let area"> {{area.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let area"> {{area.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="detail">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let area">
        <button mat-button color="primary" routerLink="{{area.id}}">Detail</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let area">
        <button mat-button color="warn" (click)="removeArea(area.id)">Remove</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
