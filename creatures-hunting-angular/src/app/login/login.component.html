<mat-toolbar color="primary">
  <mat-toolbar-row  role="heading" class="">
    <span>Creatures hunting</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="main-card mat-elevation-z4">

  <div>
    <div>
      <mat-form-field class="login_form">
        <input matInput #email  placeholder="Email" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="login_form">
        <input matInput #password  placeholder="Password" [type]="'password'" required>

      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="login(email.value, password.value)">Login</button>

</mat-card>
